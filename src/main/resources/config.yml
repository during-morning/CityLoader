# CityLoader配置文件
# 此文件定义了城市生成的所有参数

# 默认季节（当RealisticSeasons插件不可用时使用）
# 可选值: SPRING, SUMMER, AUTUMN, WINTER
default-season: SPRING

# 城市密度（0.0-1.0）
# 值越高，城市区域越密集
# 0.3 = 30%的区块会生成城市
# 建议: 0.5-0.8 用于测试，0.2-0.4 用于正常游戏
city-density: 0.8

# 建筑高度范围
min-building-height: 3
max-building-height: 20

# 街道宽度（方块数）
street-width: 5

# 生成选项
generation:
  # 是否生成地下结构
  generate-underground: true
  
  # 是否生成街道
  generate-streets: true
  
  # 是否与原版地形兼容
  vanilla-compatible: true

# 资源包路径
# 插件将从这些路径加载调色板、部件和建筑定义
# 留空则只加载插件内置资源
resource-packs: []

# 调试选项
debug:
  # 是否启用调试日志
  enabled: true
  
  # 是否记录资源加载详情
  log-resource-loading: true
  
  # 是否记录生成详情
  log-generation: true

# 性能选项
performance:
  # 资源缓存大小
  cache-size: 1000
  
  # 是否启用异步加载
  async-loading: true

# Profile配置（对齐 LostCities 默认值）
